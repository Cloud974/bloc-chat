<section class="modal">
    <div class="modal-head">
      <h3>Create a new room</h3>
    </div>
    <div class="modal-input">
      <input type="text" name="input" ng-model="modal.newRoom.$value">
      <h4>{{modal.newRoom.$value }}</h4>
    </div>
    <div class="buttons">
        <button type="cancel" name="cancel" ng-click='modal.cancel()'>Cancel</button>
        <button type="submit" name="submit" ng-click='modal.addRoom()'>Submit</button>
    </div>
</section>
